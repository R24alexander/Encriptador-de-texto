<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo de alura">
    </header>
    <main>
        <div class="contendor-seccion">
            <!-- Seccion - 1 -->
            <section class="seccion1">
                <div class="contendor-cajaTexto">
                    <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                </div>

                <div class="contenedor-alerta">
                    <img src="imagenes/alerta.svg" alt="alerta">
                    <p class="informacion">Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="contenedor-botones">
                    <button class="btn-encriptar">Encriptar</button>
                    <button class="btn-desencriptar">Desencriptar</button>
                </div>
            </section>

            <!-- Seccion - 2 -->
            <section class="seccion2">
                <div class="contedor-munieco">
                    <img src="imagenes/Muñeco.svg" class="munieco" alt="Muñeco">
                </div>

                <div class="contenedor-parrafo">
                    <h3>Nigún mensaje fue <br>encontrado</h3>
                    <p class="informacion">Ingresa el texto que deseas encriptar o <br>descencriptar.</p>
                </div>
                
                <div class="contenedor-resultado">
                    <p class="mensaje"></p>
                    <!-- <textarea class="mensaje" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea> -->

                </div>

                <div class="contendor-copia">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>
            </section>
        </div>        
    </main>

    <script src="script/script.js"></script>
    
</body>
</html>
